<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/sharkR.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="preloader">
        <div class="pic"></div>
    </div>
<header class="header">
        <div class="container">
            <div class="header__items">
                <div class="header__item">
                    <a href="index.html"><img src="images/logo.svg" alt="" class="header__pic"></a>
                </div>
                <div class="header__item">
                    <ul class="header__navs">
                        <li><a href="index.html" class="header__nav">Вебмастерам</a></li>
                        <li><a href="ad.html" class="header__nav">Рекламодателям</a></li>
                    </ul>

                    <div class="header__auth">
                        <a href="login.html" class="header__login ">Вход</a>
                        <a href="register.html" class="header__login active">Регистрация</a>
                    </div>

                </div>
            </div>
        </div>
    </header>
        <main class="input">
        <div class="container">
            <h2 class="lg__title input__title">Регистрация</h2>
            <div class="form__container">
                <form>
                    <span class="form__wrapper">
                        <input type="text" name="email" class="reg__input form__input" placeholder="E-mail"  autocomplete="email" required>
                        <input type="password" name="password" class="reg__input form__input" placeholder="Пароль" required>
                        <input type="password" name="password_confirmation" class="reg__input form__input" placeholder="Повторите пароль" required>
                        <input type="text" name="skype" class="reg__input form__input" placeholder="Skype" autocomplete="skype" required>
                        <input type="text" name="telegram" class="reg__input form__input" placeholder="Telegram" autocomplete="telegram" required>
                    </span>
                    <span class="form__subtitle">С чем вы работаете:</span>
                    <span class="form__list">
                        <label><input type="checkbox" name="works_with[]" value="CPI" class="input__check"><span class="input__checkbox"></span>CPI</label>
                        <label><input type="checkbox" name="works_with[]" value="Crypto" class="input__check"><span class="input__checkbox"></span>Crypto</label>
                        <label><input type="checkbox" name="works_with[]" value="SS-submits" class="input__check"><span class="input__checkbox"></span>SS-submits</label>
                        <label><input type="checkbox" name="works_with[]" value="Gambling" class="input__check"><span class="input__checkbox"></span>Gambling</label>
                        <label><input type="checkbox" name="works_with[]" value="Datinges" class="input__check"><span class="input__checkbox"></span>Datinges</label>
                        <label><input type="checkbox" name="works_with[]" value="Other" class="input__check"><span class="input__checkbox"></span>Other</label>
                        <label><input type="checkbox" name="works_with[]" value="Betting" class="input__check"><span class="input__checkbox"></span>Betting</label>
                        <label><input type="checkbox" name="works_with[]" value="Sweepstokes" class="input__check"><span class="input__checkbox"></span>Sweepstokes</label>
                    </span>
                    <input type="text" name="plane" class="form__input" placeholder="Какой трафик вы используете?" required>
                    <label class="input__item"><input type="checkbox" class="input__check" required><span class="input__checkbox"></span>Я согласен с <a href="#" class="ml5 form__link"> политикой конфиденциальности</a></label>
                    <button type="submit" class="form__button button">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </main>
     <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script>
        $(window).on('load', function () {
            $preloader = $('.preloader');
            $loader = $preloader.find('.pic');
            $loader.fadeOut();
            $preloader.delay(350).fadeOut('slow');
        });
    </script>
</body>
</html>
